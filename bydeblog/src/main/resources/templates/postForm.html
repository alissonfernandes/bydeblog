<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
    <head>
        <title>Post</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand sm-0 h1" style="font-weight: bold;">BydeBlog</span>
            </nav>
        </header>
       
        <main>

            <div class="container" style="width: 60%; padding-bottom: 30px;">

                <nav aria-label="breadcrumb">

                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                        <li class="breadcrumb-item active" aria-current="page">New Post</li>
                    </ol>

                </nav>

                <div>
                    <th:block th:include="messageValidation"></th:block>
                    <form action="" method="post">

                        <div class="form-group">
                            <input type="text" class="form-control" name="title" placeholder="Título *">
                        </div>

                        <div class="form-group" style="margin-top: 10px;">
                            <input type="text" class="form-control" name="author" placeholder="Autor *">
                        </div>

                        <textarea type="text" class="form-control" name="text" placeholder="Texto *" style="margin-top: 10px;"></textarea>

                        <small class="form-text text-muted">(*) Campos obrigatórios</small>

                        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                        <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                        
                    </form>
                </div>
            </div>

        </main>
    </body>
</html>
