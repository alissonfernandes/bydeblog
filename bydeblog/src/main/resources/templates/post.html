<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
    <head>
        <title>Post</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand sm-0 h1" style="font-weight: bold;">BydeBlog</span>
            </nav>
        </header>
       
        <main>

            <div class="container" style="width: 60%; padding-bottom: 30px;">

                <nav aria-label="breadcrumb">

                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Post</li>
                    </ol>

                </nav>

               <article>

                    <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.title}"></span></h1>

                    <p class="card-subtitle mb-2 text-muted">
                        <i class="material-icons">person_outline</i>
                        <span th:text="${post.author}"></span>
                        <br>
                        <i class="material-icons">date_range</i>
                        <span th:text="${post.date}"></span>
                    </p>

                    <section>
                        <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.text}"></span></p>
                    </section>
               </article>

            </div>

        </main>
    </body>
</html>
